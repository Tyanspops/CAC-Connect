  <style>
    .post-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 24px;
        text-align: center;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    textarea {
        width: 98%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .post-preview {
        text-align: center; /* Center-align the content in the post-preview div */
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
    }
</style>
